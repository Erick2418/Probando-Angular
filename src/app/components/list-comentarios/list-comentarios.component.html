<div class="row mt-3">
    <div class="col lg-6">
        <h3>Lista de comentarios</h3>
    </div>
    <div class="col lg-6">
        <button class="btn btn-primary float-end" routerLink="/agregar" >Nuevo Comentario</button>
    </div>
</div>

<table *ngIf="listComentarios.length > 0 "  class="table table-hover mt-3">
    <thead>
        <tr>
            <td>Titulo</td>
            <td>Creador</td>
            <td>Fecha</td>
            <td></td>
            <td></td>
        </tr>
    </thead>

    <tbody>

        <tr *ngFor="let comentario of listComentarios" > 
            <!-- ESE FOR TRAE LOS DATOS  ese listComentarios viene del ts de este mismo compoennete -->
            <td>
                <a  [routerLink]="['/ver',2]" >{{comentario.titulo}}</a> 
               <!-- ese parentecis raro permite que me redireccione a otra pagina y le pasaremos el valor que esta como segundo parametro -->
            </td>
            <td>{{ comentario.creador}}</td>
            <td>{{comentario.fechaCreacion |date:'dd/MMM/yyy'}}</td>
            <td style="width: 10%;">
                <button class="btn btn-primary btn-sm float-end">Editar</button>
            </td>
            <td style="width: 10%;">
                <button class="btn btn-danger btn-sm float-end">Editar</button>
              
            </td>
        </tr>
        
    </tbody>


</table>

<div *ngIf="listComentarios.length == 0" class="row mt-5">
    <h5>No hay Comentarios para Mostrar</h5>
</div>
